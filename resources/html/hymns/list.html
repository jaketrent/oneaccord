{% extends "hymns/base.html" %}

{% block main %}
<h1>Hymns List</h1>

<table>
  <thead>
    <tr>
      <th><a href="?sort=english_num">English Num</a></th>
      <th><a href="?sort=english_name">English Name</a></th>
      <th><a href="?sort=spanish_num">Spanish Num</a></th>
      <th><a href="?sort=spanish_name">Spanish Name</a></th>
    </tr>
  </thead>
  <tbody>
    {% for hymn in hymns %}
      <tr>
        <td>
          {{hymn.english_num}}
        </td>
        <td>
          {{hymn.english_name}}
        </td>
        <td>
          {{hymn.spanish_num}}
        </td>
        <td>
          {{hymn.spanish_name}}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
