{% extends "meetings/base.html" %}

{% block main %}
<div class="content">
  <h1>Edit Meeting {{ meeting.date }}</h1>
</div>

<form method="POST" action="/meetings/{{ meeting.id }}/edit">
  {% include "meetings/form.html" with meeting=meeting %}
  <button>Edit</button>
</form>

<div id="meetings-edit__hymns">
  {% include "meetings/hymns.html" meeting-hymns=meeting-hymns %}
</div>

{% include "hymns/table.html" hymns=hymns meeting=meeting %}

{% endblock %}
