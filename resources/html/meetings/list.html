{% extends "meetings/base.html" %}

{% block main %}
<h1>Meetings List</h1>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Details</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for meeting in meetings %}
      <tr>
        <td>
          {{meeting.date}}
        </td>
        <td>
          {{meeting.name}}
        </td>
        <td>
          {{meeting.details}}
        </td>
        <td>
          <a href="/meetings/{{ meeting.id }}/edit">Edit</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
